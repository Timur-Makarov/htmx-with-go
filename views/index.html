<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chat Room</title>
    <script
            crossorigin="anonymous"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            src="https://unpkg.com/htmx.org@1.9.10"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    >
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="chat-window" hx-ext="ws" ws-connect="/ws">
        <div hx-swap="beforeend" hx-swap-oob="beforeend" id="messages"></div>
        <form hx-encoding="multipart/form-data" hx-post="/messages" hx-swap="none" id="form">
            <input accept="image/*" multiple name="images" type="file">
            <div class="input-area">
                <textarea
                        autocomplete="off"
                        name="text"
                        placeholder="Type a message..."
                        required
                        rows="3"
                ></textarea>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    htmx.on("htmx:afterRequest", (event) => event.detail.elt.reset())
</script>
</body>
</html>
